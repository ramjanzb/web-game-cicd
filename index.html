<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Find 1→60 — 60-Second Number Hunt</title>
<style>
  :root{
    --bg:#f6f7f3;        /* soft off-white */
    --card:#ffffff;
    --muted:#6b6b6b;
    --accent:#1e90ff;    /* blue for correct */
    --wrong:#ff6b6b;
    --glass: rgba(255,255,255,0.6);
    --shadow: 0 6px 18px rgba(12,12,12,0.08);
    --tile-size: min(8.5vmin,72px);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg),#eef0ec 120%);
    color:#111;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:28px;
  }

  .app {
    width:100%;
    max-width:1100px;
    background:var(--card);
    border-radius:14px;
    padding:18px;
    box-shadow:var(--shadow);
    border:1px solid rgba(0,0,0,0.04);
  }

  header{
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
    margin-bottom:12px;
    flex-wrap:wrap;
  }
  .title {
    display:flex;
    gap:12px;
    align-items:baseline;
  }
  h1{margin:0;font-size:1.1rem}
  .subtitle{color:var(--muted);font-size:0.92rem}

  .controls{
    display:flex;
    gap:10px;
    align-items:center;
  }

  .status {
    display:flex;
    gap:12px;
    align-items:center;
    background:var(--glass);
    padding:8px 10px;
    border-radius:10px;
    border:1px solid rgba(0,0,0,0.04);
  }

  .timer {
    font-weight:700;
    font-size:1.15rem;
    letter-spacing:0.6px;
  }
  .progress {font-size:0.95rem;color:var(--muted)}
  button.btn{
    background:#111;
    color:#fff;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
  }
  button.ghost{
    background:transparent;
    border:1px solid rgba(0,0,0,0.06);
    color:#111;
  }

  /* grid */
  .grid-wrap{
    margin-top:12px;
    display:flex;
    gap:12px;
    align-items:flex-start;
    flex-wrap:wrap;
  }

  .grid{
    display:grid;
    gap:10px;
    flex:1 1 680px;
    /* This is a comment in CSS grid-template-columns: repeat(auto-fill, minmax(var(--tile-size), 1fr));*/
    grid-template-columns: repeat(8, var(--tile-size));
    justify-items:center;
    align-items:center;
    padding:14px;
    background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(250,250,250,0.95));
    border-radius:12px;
    border:1px solid rgba(0,0,0,0.03);
  }

  .tile{
    width:var(--tile-size);
    height:var(--tile-size);
    display:inline-grid;
    place-items:center;
    font-weight:700;
    border-radius:10px;
    background:transparent;
    border:2px solid rgba(0,0,0,0.06);
    cursor:pointer;
    user-select:none;
    font-size:calc(var(--tile-size) / 3.2);
    transition:transform .12s ease, box-shadow .12s ease;
    color:#222;
  }
  .tile:hover{ transform:translateY(-4px) }
  .tile:active{ transform:translateY(-1px) scale(.99) }

  .tile.correct{
    background:var(--accent);
    color:white;
    border:2px solid rgba(0,0,0,0.05);
    box-shadow:0 6px 20px rgba(30,144,255,0.12);
  }

  .tile.wrong {
    animation:flash .45s ease;
    border-color:var(--wrong);
    box-shadow:0 6px 20px rgba(255,107,107,0.12);
  }
  @keyframes flash {
    0%{ transform:translateY(0) scale(1); background:transparent }
    30%{ transform:translateY(-6px) scale(1.03); background:var(--wrong); color:white }
    100%{ transform:translateY(0) scale(1) }
  }

  /* footer / small controls */
  .footer {
    margin-top:12px;
    display:flex;
    gap:8px;
    align-items:center;
    justify-content:space-between;
    font-size:0.92rem;
    color:var(--muted);
  }
  .small{
    font-size:0.88rem;
    color:var(--muted);
  }

  /* modal */
  .modal{
    position:fixed;
    left:0;right:0;top:0;bottom:0;
    display:grid;
    place-items:center;
    background:rgba(0,0,0,0.28);
    z-index:9999;
  }
  .dialog{
    background:#fff;
    padding:18px;
    border-radius:12px;
    width:min(420px,92%);
    text-align:center;
    box-shadow:0 16px 40px rgba(0,0,0,0.18);
  }
  .dialog h2{margin:0 0 6px 0}
  .dialog p{margin:8px 0 12px 0;color:var(--muted)}
  .flexrow{display:flex;gap:8px;justify-content:center}

  /* responsive touches */
  @media (max-width:640px){
    :root{--tile-size: calc(min(12vmin,64px))}
    header{gap:8px}
    .grid-wrap{flex-direction:column}
  }
</style>
</head>
<body>
  <div class="app" role="application" aria-label="Find numbers game">
    <header>
      <div class="title">
        <div>
          <h1>Find 1 → 64</h1>
          <div class="subtitle">Click numbers in order from <strong>1</strong> to <strong>64</strong> in 64 seconds</div>
        </div>
      </div>

      <div class="controls">
        <div class="status" aria-live="polite">
          <div class="timer" id="timer">60s</div>
          <div class="progress" id="progress">Found 0 / 60</div>
        </div>

        <button class="btn" id="newGameBtn" title="Start a fresh randomized game">New Game</button>
        <button class="btn ghost" id="shuffleBtn" title="Shuffle remaining numbers">Shuffle</button>
      </div>
    </header>

    <div class="grid-wrap">
      <div class="grid" id="grid" role="grid" aria-label="Number grid"></div>
    </div>

    <div class="footer">
      <div class="small">Tip: Click numbers in sequence. You can shuffle anytime.</div>
      <div class="small">Random layout on each new game</div>
    </div>
  </div>

  <!-- modal (hidden by default) -->
  <div id="modal" class="modal" style="display:none" role="dialog" aria-modal="true">
    <div class="dialog" id="dialog">
      <h2 id="resultTitle">Time's up!</h2>
      <p id="resultText">You found X / 60 numbers.</p>
      <div class="flexrow">
        <button class="btn" id="replay">Play Again</button>
        <button class="btn ghost" id="close">Close</button>
      </div>
    </div>
  </div>

<script>
(function(){
  const TOTAL = 64;
  const START_SECONDS = 60;
  const grid = document.getElementById('grid');
  const timerEl = document.getElementById('timer');
  const progressEl = document.getElementById('progress');
  const newGameBtn = document.getElementById('newGameBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const modal = document.getElementById('modal');
  const resultTitle = document.getElementById('resultTitle');
  const resultText = document.getElementById('resultText');
  const replayBtn = document.getElementById('replay');
  const closeBtn = document.getElementById('close');

  let numbers = [];         // array of numbers 1..60 in random order
  let nextToFind = 1;
  let timer = null;
  let secondsLeft = START_SECONDS;
  let foundCount = 0;
  let started = false;

  function makeTiles(){
    grid.innerHTML = '';
    numbers.forEach(n => {
      const btn = document.createElement('button');
      btn.className = 'tile';
      btn.textContent = n;
      btn.setAttribute('data-num', String(n));
      btn.setAttribute('role','gridcell');
      btn.setAttribute('aria-label','Number ' + n);
      btn.addEventListener('click', onTileClick);
      grid.appendChild(btn);
    });
  }

  function shuffleArray(arr){
    // Fisher-Yates
    for(let i = arr.length -1; i>0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr;
  }

  function startTimer(){
    if(timer) clearInterval(timer);
    secondsLeft = START_SECONDS;
    timerEl.textContent = secondsLeft + 's';
    timer = setInterval(()=>{
      secondsLeft--;
      timerEl.textContent = secondsLeft + 's';
      if(secondsLeft <= 0){
        clearInterval(timer);
        finishGame(false);
      }
    },1000);
  }

  function onTileClick(e){
    const el = e.currentTarget;
    const num = Number(el.getAttribute('data-num'));
    // start on first click
    if(!started){
      started = true;
      startTimer();
    }
    if(num === nextToFind){
      // correct
      el.classList.add('correct');
      el.setAttribute('aria-pressed','true');
      nextToFind++;
      foundCount++;
      progressEl.textContent = `Found ${foundCount} / ${TOTAL}`;
      if(foundCount === TOTAL){
        clearInterval(timer);
        finishGame(true);
      }
    } else {
      // wrong feedback (no heavy penalty, but a small blink)
      el.classList.add('wrong');
      setTimeout(()=> el.classList.remove('wrong'), 450);
      // subtle time penalty: subtract 1 second (but not below 1)
      secondsLeft = Math.max(1, secondsLeft - 1);
      timerEl.textContent = secondsLeft + 's';
    }
  }

  function finishGame(won){
    started = false;
    // reveal modal with result
    if(won){
      resultTitle.textContent = "Amazing — You found all 64!";
      resultText.textContent = `You completed 1 → 64 with ${secondsLeft}s left.`;
    } else {
      resultText.textContent = `You found ${foundCount} / ${TOTAL} numbers.`;
    }
    modal.style.display = 'grid';
    // mark remaining correct numbers to show where you stopped
    highlightRemaining();
  }

  function highlightRemaining(){
    // mark next-to-find onwards with a light border so user sees remaining
    const tiles = grid.querySelectorAll('.tile');
    tiles.forEach(t => {
      const n = Number(t.getAttribute('data-num'));
      if(n >= nextToFind && !t.classList.contains('correct')){
        t.style.opacity = 0.65;
      }
    });
  }

  function newGame(){
    // reset
    nextToFind = 1;
    foundCount = 0;
    progressEl.textContent = `Found 0 / ${TOTAL}`;
    started = false;
    if(timer) { clearInterval(timer); timer = null; }
    timerEl.textContent = START_SECONDS + 's';
    // create numbers and shuffle
    numbers = Array.from({length:TOTAL}, (_,i)=>i+1);
    shuffleArray(numbers);
    makeTiles();
  }

  // shuffle only the remaining tiles (keep already found fixed)
  function shuffleRemaining(){
    // collect remaining nums
    const remaining = [];
    const tiles = Array.from(grid.querySelectorAll('.tile'));
    tiles.forEach(t => {
      if(!t.classList.contains('correct')) remaining.push(Number(t.getAttribute('data-num')));
    });
    shuffleArray(remaining);
    // replace numbers in the DOM positions for non-correct tiles
    let ri = 0;
    for(const t of tiles){
      if(!t.classList.contains('correct')){
        const newNum = remaining[ri++];
        t.textContent = newNum;
        t.setAttribute('data-num', String(newNum));
        t.setAttribute('aria-label', 'Number ' + newNum);
      }
    }
  }

  // event listeners
  newGameBtn.addEventListener('click', () => {
    newGame();
  });
  shuffleBtn.addEventListener('click', () => {
    shuffleRemaining();
  });

  replayBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    newGame();
  });
  closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });

  // keyboard help: press R to restart
  document.addEventListener('keydown', (e)=>{
    if(e.key.toLowerCase() === 'r') newGame();
  });

  // initialize
  newGame();

  // also allow clicking tiles via number keys (optional): press the number(s) then Enter (not required)
})();
</script>
</body>
</html>
